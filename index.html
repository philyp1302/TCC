<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bem-Estar - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo">
    <img src="img/bem.estar.png" alt="Bem Estar" width="200">
  </div>

  <div class="container">
    <h2>BEM-ESTAR</h2>
    <p><b>FAÇA SEU LOGIN!</b></p>
    
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuário" required><br>
      <input type="email" id="email" placeholder="E-mail" required><br>
      <input type="password" id="senha" placeholder="Senha" required><br>
      <a href="#">Esqueci minha senha</a><br><br>
      <button type="submit" class="btn btn-entrar">ENTRAR</button>
    </form>
    
    <button class="btn btn-google">GOOGLE</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
