<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Bem Estar</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-page">

  <div class="login-container">
    <img src="bem.estar.png" alt="Bem Estar" class="bem-logo" />

    <h2 class="title">BEM-ESTAR</h2>
    <p class="subtitle">FA√áA SEU LOGIN!</p>

    <form class="login-form" onsubmit="event.preventDefault(); window.location.href='index.html';">
      <label for="usuario">Usu√°rio</label>
      <input type="text" id="usuario" placeholder="Digite seu usu√°rio" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required />

      <label for="senha">Senha</label>
      <div class="password-wrapper">
        <input type="password" id="senha" placeholder="Digite sua senha" required />
        <span class="toggle-password">üëÅ</span>
      </div>

      <a href="#" class="forgot">Esqueci minha senha</a>

      <button type="submit" class="btn primary">ENTRAR</button>
      <button type="button" class="btn secondary">GOOGLE</button>
    </form>
  </div>

  <script src="js/app.js"></script>
  <script>
    // mostrar/esconder senha
    const toggle = document.querySelector('.toggle-password');
    const senha = document.getElementById('senha');
    toggle.addEventListener('click', () => {
      senha.type = senha.type === 'password' ? 'text' : 'password';
    });
  </script>
</body>
</html>
