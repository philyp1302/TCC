<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wellness - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Wellness Logo" class="logo">

    <div class="login-box">
      <img src="bem.estar.png" alt="Wellness - Log in" class="bem-estar-text">

      <form>
        <div class="input-group">
          <input type="text" id="usuario" name="usuario" placeholder=" ">
          <label for="usuario">Username</label>
        </div>

        <div class="input-group">
          <input type="email" id="email" name="email" placeholder=" ">
          <label for="email">Email</label>
        </div>

        <div class="input-group">
          <div class="password-wrapper">
            <input type="password" id="senha" name="senha" placeholder=" ">
            <label for="senha">Password</label>
            <span class="password-toggle">&#128065;</span>
          </div>
        </div>

        <button type="submit" class="btn primary-btn">LOGIN</button>
        <button type="button" class="btn google-btn">GOOGLE</button>
      </form>

      <a href="#" class="esqueci minha senha">esqueci minha senha</a>
      <a href="#" class="forgot-password">Forgot my password</a>

      <div class="feature-icons">
        <img src="cora.png" alt="Coração">
        <img src="tempo.png" alt="Tempo">
        <img src="fogo.png" alt="Fogo">
        <img src="tenis.png" alt="Tênis">
        <img src="livro.png" alt="Livro">
        <img src="ali.png" alt="Alimentação">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
