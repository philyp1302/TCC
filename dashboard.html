<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">
  <header class="dashboard-header">
    <img src="logo.png" alt="Logo" class="dash-logo">
  </header>

  <section class="metrics-box">
    <div class="metrics-text">
      <p>👟 0 passos.</p>
      <p>⏱ 0 min.</p>
      <p>🔥 0 kcal.</p>
    </div>
    <img src="cora.png" alt="Coração" class="heart-icon">
  </section>

  <section class="dash-section"><strong>Horário de aulas</strong></section>
  <section class="dash-section">Monitoramento do ciclo</section>
  <section class="dash-section">📜 Histórico de treinos</section>
  <section class="dash-section">🥗 Alimentação</section>

  <section class="promo">
    <span class="highlight">Aulas e treinos <strong>exclusivos!</strong></span>
  </section>

  <section class="plan-box">
    <p><strong>Plano</strong></p>
    <p>Valor: <strong>29,90</strong></p>
    <span class="yellow">Educadores de nossa empresa</span>
  </section>

  <footer class="dashboard-footer">
    local: CEP Júlio Szymanski<br>
    Atendimento: 7:00 às 22:10
  </footer>
</body>
</html>
