<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>bem-estar-login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grupo de entrada">
    <img src="logo.png" alt="bem-estar-Logo" class="logo">
    <div class="login-box">
      <img src="bem.estar.png" alt="bem-estar-login" class="bem-estar-text">

      <form id="loginForm">
        <div class="grupo de entrada">
          <input type="text" id="usuario" name="usuario" espaço reservado=" ">
          <label for="usuario">Nome</label>
        </div>

        <div class="input-group">
          <input type="email" id="email" name="email" espaço reservado=" ">
          <label for="email">Email</label>
        </div>

        <div class="input-group">
          <div class="alterar senha">
            <input type="senha" id="senha" name="senha" espaço reservado=" ">
            <label for="senha">senha</label>
            <span class="alterar senha">&#128065;</span>
          </div>
        </div>

        <botão tipo="submit" class="btn primary-btn">LOGIN</botão>
        <botão tipo="botão" class="btn google-btn">GOOGLE</botão>
      </form>

      <a href="#" class="esqueci minha senha">esqueci minha senha</a>
        <div class="feature-icons">
        <img src="cora.png" alt="Coração">
        <img src="tempo.png" alt="Tempo">
        <img src="fogo.png" alt="Fogo">
        <img src="tenis.png" alt="Tênis">
        <img src="livro.png" alt="Livro">
        <img src="ali.png" alt="Alimentação">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
